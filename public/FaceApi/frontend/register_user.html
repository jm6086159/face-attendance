<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="csrf-token" content="{{ csrf_token() }}"/>
  <title>Facial Registration - Face Attendance System</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/FaceApi/frontend/css/app.css"/>

  <!-- Load face-api.js ONCE, before your script -->
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

  <link rel="stylesheet" href="/FaceApi/frontend/css/register_user.css"/>
</head>
<body class="bg-light">
  <nav class="sfa-navbar py-2">
    <div class="sfa-container sfa-flex sfa-justify-between sfa-items-center">
      <div class="brand">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 12c2.21 0 4-1.79 4-4S14.21 4 12 4 8 5.79 8 8s1.79 4 4 4Z"/><path d="M20 21a8 8 0 0 0-16 0"/></svg>
        Smart Face Attendance
      </div>
      <div class="d-none d-md-flex sfa-gap-12">
        <a class="sfa-btn sfa-btn-outline" href="/dashboard">Dashboard</a>
        <a class="sfa-btn sfa-btn-navy" href="/employees">Employees</a>
        <a class="sfa-btn sfa-btn-primary" href="/face-attendance">Attendance</a>
      </div>
    </div>
  </nav>

  <div class="sfa-container">
    <div class="sfa-hero sfa-card sfa-text-center">
      <h2 class="mb-2">Register with Face</h2>
      <div class="sfa-muted">Fill in your details, capture a clear frame, and submit to register.</div>
    </div>

  <div id="videoContainer" class="mb-3 sfa-video-wrap d-block mx-auto sfa-mt-18">
    <video id="video" width="640" height="480" autoplay muted playsinline></video>
    <canvas id="overlay" width="640" height="480" class="position-absolute top-0 start-0"></canvas>
  </div>

  <div class="container" style="max-width: 720px;">
    
    <form id="registrationForm">
      <div class="mb-3">
        <label for="emp_code" class="form-label">Employee Code</label>
        <input type="text" id="emp_code" class="form-control" placeholder="Enter employee code (e.g., EMP001)" required/>
        <div class="form-text">Use existing employee code or create new one</div>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter your full name" required/>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email address" required/>
      </div>
      <div class="mb-3 d-flex gap-2">
        <button type="button" class="btn btn-success" id="captureBtn">Capture Face</button>
        <button type="submit" class="btn btn-primary">Register Face</button>
        <a href="/employees" class="btn btn-outline-secondary">Back</a>
      </div>
    </form>
    <div id="status" class="mt-2 sfa-muted"></div>
  </div>

  <!-- Your JS (after face-api) -->
  <script defer src="/FaceApi/frontend/js/register_user.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
