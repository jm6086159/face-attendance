server {
    listen 80;
    server_name localhost;
    root /var/www/public;

    index index.php index.html;

    # Serve static files directly, fallback to index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP processing
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php-fpm:9000;       # Ensure php-fpm service name matches your Docker setup
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi.conf;             # Adds standard FastCGI params for Laravel
    }

    # Deny access to hidden files (like .env)
    location ~ /\. {
        deny all;
    }

    # Allow larger file uploads
    client_max_body_size 100M;

    # Optional: enable gzip for better performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}
