[www]
user = www-data
group = www-data

; Listen on IPv4 ONLY (no IPv6)
listen = 127.0.0.1:9000
listen.allowed_clients = 127.0.0.1

pm = dynamic
pm.max_children = 10
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3

; Keep environment variables
clear_env = no

; Disable access log to reduce I/O errors
access.log = /dev/null

; Error logging
php_admin_value[error_log] = /dev/stderr
php_admin_flag[log_errors] = on

; Disable catch_workers_output to prevent supervisor errors
catch_workers_output = no
